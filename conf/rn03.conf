---
- node:
    id: rn03

- log-level: debug

- tls-server:
    name: controltls
    cert: certs/testcert-rn03.crt
    key: certs/testcert-rn03.key
    requireclientcert: true
    clientcas: certs/ca.crt

- control-service:
    service: control
    filename: rn03.sock
    tls: controltls

- tcp-listener:
    port: 2222

- command-service:
    service: bash
    command: bash
    tls: controltls

- tcp-client:
    service: echo
    address: localhost:7

- work-command:
    worktype: runner
    command: ansible-runner
    params: worker
